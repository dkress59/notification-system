<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Notification Web Components</title>

  <script type="module" src="/bundle.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('toast-notification').forEach(toast => {
        toast.addEventListener('toastDismissed', (event) => console.debug(
          'toast dismissed.',
          { event }
        ))
      })
      document.querySelectorAll('modal-notification').forEach(modal => {
        modal.addEventListener('confirmTriggered', (event) => console.debug(
          'modal confirmed.',
          { event }
        ))
        modal.addEventListener('declineTriggered', (event) => console.debug(
          'modal declined.',
          { event }
        ))
      })

      const bannerArea = document.querySelector('banner-area')
      setTimeout(() => {
        bannerArea.spawnBanner({
          content: 'yoyoyo',
          autoHide: true,
        })
      }, 2000)
      setTimeout(() => {
        bannerArea.spawnBanner({
          content: 'yoyoyo',
          type: 'warning',
          headline: 'spawned',
        })
      }, 4000)

      const notificationArea = document.querySelector('notification-area')
      setTimeout(() => {
        notificationArea.spawnModal({
          content: 'yoyoyo',
          type: 'warning',
          headline: 'spawned',
        })
      }, 1500)
      setTimeout(() => {
        notificationArea.spawnModal({
          content: 'yoyoyo',
          headline: 'spawned new',
        })
      }, 4500)
    })
  </script>
</head>

<body>
  <banner-area>
    <banner-notification headline="some headline" type="error">demo content</toast-notification>
  </banner-area>
  <notification-area>
    <toast-notification class="test" headline="some headline" type="info">demo content</toast-notification>
  </notification-area>
</body>

</html>
