<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Notification Web Components</title>

  <script type="module" src="/build/notification-system.esm.js"></script>
  <script nomodule src="/build/notification-system.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('notify-toast').forEach(toast => {
        toast.addEventListener('toastDismissed', (event) => console.debug(
          'toast dismissed.',
          { event }
        ))
      })
      document.querySelectorAll('notify-modal').forEach(modal => {
        modal.addEventListener('confirmTriggered', (event) => console.debug(
          'modal confirmed.',
          { event }
        ))
        modal.addEventListener('declineTriggered', (event) => console.debug(
          'modal declined.',
          { event }
        ))
      })

      const bannerArea = document.querySelector('banner-area')
      setTimeout(() => {
        bannerArea.spawnBanner({ type: 'error', content: '<strong>Demo Content</strong>', autoHide: true })
      }, 250)
      setTimeout(() => {
        bannerArea.spawnBanner({ content: 'Demo Content 2 ðŸ¦¾' })
      }, 1000)

      const notificationArea = document.querySelector('notification-area')
      const modalContent = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum culpa facilis praesentium iusto officia tempora exercitationem explicabo, id autem delectus natus consequuntur sed numquam. Eligendi voluptatem repellendus sed perferendis illo. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam, delectus nemo. Voluptatibus dolore, aliquam totam harum deserunt a possimus iste, tempora id tempore exercitationem, laudantium laboriosam! Voluptatem deleniti quisquam eius.'
      setTimeout(() => {
        notificationArea.spawnToast({ type: 'warning', content: '<strong>Demo Content</strong>' })
      }, 1250)
      setTimeout(() => {
        notificationArea.spawnModal({ type: 'info', content: modalContent, headline: 'Lorem Ipsum', showConfirm: true, labelConfirm: 'Close' })
      }, 3000)
      setTimeout(() => {
        notificationArea.spawnModal({ content: modalContent, showConfirm: true, labelConfirm: 'Close' })
      }, 10000)
    })
  </script>
</head>

<body>
  <banner-area>
    <notify-banner class="test" type="info">Manual Banner</notify-banner>
  </banner-area>
  <notification-area></notification-area>
</body>

</html>
